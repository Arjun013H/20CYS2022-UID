  <div class="myform">
    <h1>Registration Form</h1>
    <form id="form">
      <div>
        <label for="name">Team Name</label><br />
        <input type="text" id="name" placeholder="Enter your name" required />
      </div>
      <div>
        <label for="teamszie">Team size</label><br />
        <select name="teamsize" id="size">
          <option value="default">Select the option</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>

      <div>
        <label for="name">Team Captain Name</label><br />
        <input type="text" id="Capname" placeholder="Enter your name" onchange="NameCheck()" required />
      </div>
      <div>
        <label for="email">Email </label><br />
        <input type="email" id="email" placeholder="Enter Your Email" onchange="ValidateEmail()" required />
      </div>
      <div>
        <label for="phonenumber">Phone Number</label><br />
        <input type="number" id="phonenumber" placeholder="Enter Your PhoneNumber" size="10"
          onchange="PhoneNumberCheck()" required />
      </div>
      <div>
        <label for="gender">Gender</label><br />
        <input class="radio" type="radio" id="male" name="gender" />
        <label for="male">Male</label><br />
        <input class="radio" type="radio" id="female" name="gender" />
        <label for="female">Female</label>
      </div>


      <div>
        <label for="gender">Are you student at Amrita</label><br />
        <input class="radio" type="radio" id="yes" name="yesno" />
        <label for="yes">Yes</label><br />
        <input class="radio" type="radio" id="no" name="yesno" /><label for="no">No</label>
      </div>
      <div class="dateofarival">
        <label for="dateofarival">Date Of Arrival:</label><br />
        <input class="doa" type="date" id="dateofarival" name="dateofarival" />
      </div>

      <div>
        <label for="password">Password </label><br />
        <input type="password" id="password" placeholder="Enter Your Password" onchange="PasswordCheck()" required />
        <p class="invalid" id="Len">Password Length > 8 </p>
        <p class="invalid" id="Up">Upper Case </p>
        <p class="invalid" id="Lp">Lower Case </p>
        <p class="invalid" id="Nu">Number </p>
        <P class="invalid" id="Sp">Spcial Characters</P>

      </div>
      <div>
        <label for="confirm password">Confirm Password </label><br />
        <input type="password" id="confirmpassword" placeholder="Enter Your Confirm Password" onchange="passCh()"
          required />
      </div>
      <div class="file">
        <label for="data" id="upload">Upload your Project pdf</label><br />
        <input type="file" id="myFile" name="filename" />
      </div>
      <div class="textarea">
        <p><label for="w3review">Project Summary:</label></p>
        <textarea id="sum" name="sum" rows="10" cols="50"></textarea>
      </div>

      <div class="tacbox">
        <input id="checkbox" type="checkbox" required />
        <label for="checkbox">
          I agree to these <a href="#">Terms and Conditions</a>.</label>
      </div>
      <!-- <div class="date"></div> -->
      <button type="submit" onclick="validAll()" >Register</button>
    </form>
  </div>
